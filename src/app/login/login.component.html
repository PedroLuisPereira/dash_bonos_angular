<div class="main-content" style="margin-top: 8%">
  <div class="container mt-30 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-3">
              <span class="display-2">Login</span>
            </div>
          </div>

          <div *ngIf="error" class="container alert alert-danger alert-dismissible fade show" role="alert">
            <span class="alert-text">Error en email y/o el password</span>
          </div>

          <div class="card-body px-lg-5 py-lg-5">
            <!-- <form (ngSubmit)="referencia.form.valid && login()" #referencia="ngForm" role="form"> -->
            <!-- <form #referencia="ngForm" (ngSubmit)="referencia.form.valid && login(referencia.value)" role="form"> -->
            <div >
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" name="email" [(ngModel)]="email"  type="email"  required autofocus />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" name="password" [(ngModel)]="password"  placeholder="password" type="password" required />
                </div>

                <span class="invalid-feedback" style="display: block" role="alert">
                  <strong></strong>
                </span>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox mt-3"></div>
              <div class="text-center">
                <button type="submit" [disabled]="getDisable()" (click)="login()"  class="btn btn-primary my-4">Login</button>
              </div>
            </div>


          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a href="" class="text-light">
              <!-- <small>Recuperar contrase√±a</small> -->
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

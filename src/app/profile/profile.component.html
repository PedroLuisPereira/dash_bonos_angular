  <!-- Sidenav -->
  <nav class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <app-sidebar></app-sidebar>
  </nav>

  <!-- Main content -->
  <div class="main-content" id="panel">
    <!-- Nav -->
    <app-nav></app-nav>

    <!-- Page content -->
    <div class="container-fluid mt-7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <!-- <img src="assets/img/theme/team-4.jpg" class="rounded-circle"> -->
                    <img [src]="avatar" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">

            </div>
            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                  </div>
                </div>
              </div>
              <div class="text-center">
                <h3>
                  {{ name }}<span class="font-weight-light"></span>
                </h3>
                <div class="h5 font-weight-300">
                  <i class="ni location_pin mr-2"></i>{{ roles }}
                </div>

                <hr class="my-4" />
              </div>

              <div enctype="multipart/form-data">

                <label class="form-control-label" for="input-name">Agregar foto de perfil</label>
                <div class="custom-file">
                  <input (change)="uploadImage($event)" type="file" class="custom-file-input" require>
                  <label class="custom-file-label" for="customFileLang">Select file</label>
                </div>
                <small>Max. 1MB, extensión .jpg - .jpeg - .png </small>
                <br>
                <!-- <span class="invalid-feedback" style="display: block;" role="alert">
                  <strong>{{ "errorAvatar" }}</strong>
                </span> -->

                <button type="submit" (click)="setAvatar()" class="btn btn-primary mt-4">{{ btnAvatar }}</button>
              </div>
            </div>
          </div>
        </div>

        <!-- editar perfil -->
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <h3 class="mb-0">Editar perfil</h3>
              </div>
            </div>
            <div class="card-body">

              <!-- datos basicos -->
              <div>
                <h6 class="heading-small text-muted mb-4">Información básica</h6>
                <div class="pl-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-name">Nombre</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="nombre" [(ngModel)]="name" required autofocus>
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="email" name="email" class="form-control form-control-alternative" [ngModel]="email" readonly>
                    <span class="invalid-feedback" style="display: block;" role="alert">
                    </span>
                  </div>

                  <div class="">
                    <button type="submit" (click)="perfil()" class="btn btn-primary mt-4">{{btnPerfil}}</button>
                  </div>
                </div>
              </div>

              <hr class="my-4" />

              <!-- password -->
              <h6 class="heading-small text-muted mb-4">Password</h6>
              <div autocomplete="off">
                <div class="pl-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-current-password"> Password actual</label>
                    <input type="password" [(ngModel)]="passwordOld"  class="form-control form-control-alternative" placeholder="Password actual" required>
                    <!-- <span class="invalid-feedback" style="display: block;" role="alert">
                      <strong>{{ "errorOldPassword"}}</strong>
                    </span> -->
                  </div>
                  <div class="form-group">
                    <label class="form-control-label" for="input-password">Nueva password</label>
                    <input type="password" [(ngModel)]="password"  class="form-control form-control-alternative" [ngClass]="{ 'border border-danger': isPassword }" placeholder="Nueva password" required>
                    <span class="invalid-feedback" style="display: block;" role="alert">
                      <strong>{{ errorPassword}}</strong>
                    </span>
                  </div>
                  <div class="form-group">
                    <label class="form-control-label" for="input-password-confirmation">
                      Confrirmar password
                    </label>
                    <input type="password" [(ngModel)]="passwordConfirmation" [ngClass]="{ 'border border-danger': isPassword }" class="form-control form-control-alternative" placeholder="Confirmar password" required>
                  </div>

                  <div class="">
                    <button type="submit" (click)="setPassword()" class="btn btn-primary mt-4">{{ btnPassword}}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
